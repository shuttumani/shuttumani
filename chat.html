<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shuttumani Private Chat</title>
  <style>
    :root{
      --bg:#07070b;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --txt:#f6f6f8;
      --mut:rgba(255,255,255,.65);
      --pink:#ff4da6;
      --pink2:#ff7ac2;
      --good:#2cff73;
      --bad:#ff3b3b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(255,77,166,.18), transparent 55%),
        radial-gradient(700px 500px at 80% 20%, rgba(120,80,255,.16), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(0,255,140,.08), transparent 55%),
        var(--bg);
      min-height:100vh;
      overflow-x:hidden;
    }
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    .glass{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:18px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }
    .topbar{position:sticky;top:0;z-index:10;margin:14px 0;padding:14px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .avatar{
      width:42px;height:42px;border-radius:50%;
      background:linear-gradient(135deg,var(--pink),#7f66ff);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
    }
    .title{font-weight:950;font-size:18px}
    .sub{font-size:12px;color:var(--mut);margin-top:2px}
    .status{
      display:flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.25);
      font-size:12px;color:var(--mut);
      white-space:nowrap;
    }
    .dot{width:10px;height:10px;border-radius:50%;background:var(--bad);box-shadow:0 0 14px rgba(255,59,59,.35)}
    .dot.ok{background:var(--good);box-shadow:0 0 14px rgba(44,255,115,.35)}
    .btn{
      border:none;cursor:pointer;
      padding:11px 14px;border-radius:14px;
      font-weight:900;color:white;
      background:linear-gradient(135deg,var(--pink),var(--pink2));
      box-shadow: 0 10px 25px rgba(255,77,166,.22);
    }
    .btn.ghost{
      background:rgba(255,255,255,.07);
      border:1px solid var(--stroke);
      box-shadow:none;color:var(--txt);
    }
    .grid{display:grid;gap:14px}
    .panel{padding:16px}
    .h1{font-size:26px;font-weight:950;margin:0 0 6px}
    .p{margin:0;color:var(--mut);line-height:1.5}
    .field{display:grid;gap:10px;margin-top:14px}
    input{
      width:100%;
      padding:13px 14px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.25);
      color:var(--txt);
      outline:none;
      font-size:15px;
    }
    input:focus{border-color:rgba(255,77,166,.55);box-shadow:0 0 0 3px rgba(255,77,166,.12)}
    .mini{font-size:12px;color:var(--mut);margin-top:10px}
    .hr{height:1px;background:rgba(255,255,255,.10);margin:12px 0}
    #msgs{min-height:56vh;padding:14px;overflow:auto}
    .bubble{
      max-width:78%;
      padding:12px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      margin:10px 0;
      box-shadow: 0 8px 25px rgba(0,0,0,.25);
      word-wrap:break-word;
    }
    .me{margin-left:auto;background:rgba(255,77,166,.14);border-color:rgba(255,77,166,.35)}
    .meta{font-size:11px;color:rgba(255,255,255,.6);margin-top:6px}
    .bar{
      position:sticky; bottom:0;
      padding:14px;
      background: linear-gradient(to top, rgba(7,7,11,.92), rgba(7,7,11,.0));
    }
    .barInner{
      display:flex;gap:10px;align-items:center;
      padding:12px;border-radius:18px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.25);
    }
    .barInner input{flex:1;border:none;background:transparent;padding:10px 8px}
    .tag{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--mut);font-size:12px
    }
    .hide{display:none !important}
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar glass">
      <div class="row">
        <div class="brand">
          <div class="avatar">S</div>
          <div>
            <div class="title">Shuttumani ðŸ’—</div>
            <div class="sub" id="smallLine">Private chat</div>
          </div>
        </div>

        <div class="row" style="gap:10px">
          <div class="status">
            <div id="onlineDot" class="dot"></div>
            <div id="onlineText">Loadingâ€¦</div>
          </div>
          <button id="logoutBtn" class="btn ghost hide">Logout</button>
        </div>
      </div>
    </div>

    <!-- LOGIN -->
    <section id="loginBox" class="glass panel grid">
      <div>
        <h1 class="h1">Login ðŸ’ž</h1>
        <p class="p">Use the email + password you created in Firebase.</p>
      </div>
      <div class="field">
        <input id="email" placeholder="Email" autocomplete="username"/>
        <input id="pass" placeholder="Password" type="password" autocomplete="current-password"/>
        <button id="loginBtn" class="btn">Login</button>
        <div class="mini" id="loginMsg"></div>
      </div>
      <div class="mini">Tip: after you update code, open the site with <b>?v=1</b> to avoid cache.</div>
    </section>

    <!-- CHAT -->
    <section id="chatBox" class="glass hide">
      <div class="panel">
        <div class="row" style="align-items:flex-start">
          <div>
            <div style="font-weight:950;font-size:18px">ðŸ’¬ Our Room</div>
            <div class="sub" id="whoLine">Signed inâ€¦</div>
          </div>
          <div class="tag" id="lastSeenTag">Last seen: â€”</div>
        </div>
        <div class="mini" id="myStatusLine" style="margin-top:8px"></div>
      </div>

      <div class="hr"></div>
      <div id="msgs"></div>

      <div class="bar">
        <div class="barInner">
          <input id="msgInput" placeholder="Type messageâ€¦" />
          <button id="sendBtn" class="btn">Send</button>
        </div>
        <div class="mini">You will see her online/last seen. She will NOT see yours.</div>
      </div>
    </section>

  </div>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import {
      getFirestore,
      doc, setDoc, onSnapshot,
      collection, addDoc,
      serverTimestamp,
      query, orderBy, limit,
      onSnapshot as onSnapQuery
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    // âœ… Your config
    const firebaseConfig = {
      apiKey: "AIzaSyDJ5nrd-sCZNvCsg3THxXhewT0cBzkDoCI",
      authDomain: "shuttumani-chat.firebaseapp.com",
      projectId: "shuttumani-chat",
      storageBucket: "shuttumani-chat.firebasestorage.app",
      messagingSenderId: "1033302224383",
      appId: "1:1033302224383:web:952bdfed407ab257cf0bca"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Settings
    const ROOM_ID = "our-room";

    // âœ… IMPORTANT: put HER UID here (you gave this)
    const HER_UID = "SAy45xarKaXAL9gHFGGJkxLUHpq1";

    // UI
    const loginBox = document.getElementById("loginBox");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("pass");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");

    const chatBox = document.getElementById("chatBox");
    const msgs = document.getElementById("msgs");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    const onlineDot = document.getElementById("onlineDot");
    const onlineText = document.getElementById("onlineText");
    const lastSeenTag = document.getElementById("lastSeenTag");
    const whoLine = document.getElementById("whoLine");
    const logoutBtn = document.getElementById("logoutBtn");
    const myStatusLine = document.getElementById("myStatusLine");

    const show = (el) => el.classList.remove("hide");
    const hide = (el) => el.classList.add("hide");

    // Helpers
    function escapeHtml(s){
      return (s||"").replace(/[&<>"']/g, c => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[c]));
    }
    function fmt(dt){
      return dt ? dt.toLocaleString() : "â€”";
    }

    // LOGIN
    loginBtn.addEventListener("click", async () => {
      loginMsg.textContent = "Logging inâ€¦";
      try{
        await signInWithEmailAndPassword(auth, emailEl.value.trim(), passEl.value);
        loginMsg.textContent = "";
      }catch(e){
        console.log("LOGIN ERROR:", e);
        loginMsg.textContent = "Login failed. Check email/password (Firebase Auth).";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Presence write (only YOUR doc + HER doc)
    let myUid = null;
    let myEmail = null;
    let unsubMsgs = null;
    let unsubHerPresence = null;

    async function setMyPresence(online){
      if(!myUid) return;
      // Your presence doc (only for system use; she wonâ€™t read it)
      await setDoc(doc(db, "presence", myUid), {
        email: myEmail,
        online: online,
        lastSeen: serverTimestamp()
      }, { merge:true });
    }

    function setHerUI(isOnline, lastSeenDate){
      if(isOnline){
        onlineDot.classList.add("ok");
        onlineText.textContent = "She is online";
        lastSeenTag.textContent = "Last seen: now";
      }else{
        onlineDot.classList.remove("ok");
        onlineText.textContent = "She is offline";
        lastSeenTag.textContent = "Last seen: " + fmt(lastSeenDate);
      }
    }

    // Chat
    function clearMsgs(){ msgs.innerHTML = ""; }

    function addBubble({text, email, createdAt}){
      const div = document.createElement("div");
      div.className = "bubble" + (email === myEmail ? " me" : "");
      div.innerHTML = `
        <div>${escapeHtml(text)}</div>
        <div class="meta">${escapeHtml(email || "unknown")} â€¢ ${createdAt ? fmt(createdAt) : ""}</div>
      `;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    }

    async function sendMsg(){
      const t = (msgInput.value||"").trim();
      if(!t) return;
      msgInput.value = "";
      await addDoc(collection(db, "rooms", ROOM_ID, "messages"), {
        text: t,
        email: myEmail,
        createdAt: serverTimestamp()
      });
    }
    sendBtn.addEventListener("click", sendMsg);
    msgInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") sendMsg(); });

    // Auth state
    onAuthStateChanged(auth, async (user) => {
      if(!user){
        // logged out
        show(loginBox);
        hide(chatBox);
        hide(logoutBtn);
        clearMsgs();
        myUid = null;
        myEmail = null;
        onlineText.textContent = "Loadingâ€¦";
        onlineDot.classList.remove("ok");
        lastSeenTag.textContent = "Last seen: â€”";
        myStatusLine.textContent = "";
        if(unsubMsgs) unsubMsgs();
        if(unsubHerPresence) unsubHerPresence();
        return;
      }

      // logged in
      myUid = user.uid;
      myEmail = user.email || "";
      whoLine.textContent = "Signed in as: " + myEmail;

      hide(loginBox);
      show(chatBox);
      show(logoutBtn);

      // Your own private status line
      myStatusLine.textContent = "âœ… You are online now (only you see this).";

      // Set presence online now
      await setMyPresence(true);

      // set offline when leaving
      window.addEventListener("beforeunload", () => {
        // best effort
        setMyPresence(false);
      });

      // Messages listener
      clearMsgs();
      const qMsgs = query(
        collection(db, "rooms", ROOM_ID, "messages"),
        orderBy("createdAt", "asc"),
        limit(200)
      );

      if(unsubMsgs) unsubMsgs();
      unsubMsgs = onSnapQuery(qMsgs, (snap)=>{
        clearMsgs();
        snap.forEach(docu=>{
          const d = docu.data();
          addBubble({
            text: d.text,
            email: d.email,
            createdAt: d.createdAt?.toDate ? d.createdAt.toDate() : null
          });
        });
      });

      // HER presence listener (you see her online/last seen)
      if(unsubHerPresence) unsubHerPresence();
      const herRef = doc(db, "presence", HER_UID);

      unsubHerPresence = onSnapshot(herRef, (snap) => {
        if(!snap.exists()){
          setHerUI(false, null);
          return;
        }
        const data = snap.data();
        const last = data.lastSeen?.toDate ? data.lastSeen.toDate() : null;
        setHerUI(data.online === true, last);
      });
    });

    // Initial UI
    setHerUI(false, null);
  </script>
</body>
</html>

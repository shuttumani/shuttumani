<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shuttumani ðŸ”’</title>
  <style>
    :root{
      --bg:#07070b;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --txt:#f6f6f8;
      --mut:rgba(255,255,255,.65);
      --pink:#ff4da6;
      --pink2:#ff7ac2;
      --good:#2cff73;
      --bad:#ff3b3b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(255,77,166,.18), transparent 55%),
        radial-gradient(700px 500px at 80% 20%, rgba(120,80,255,.16), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(0,255,140,.08), transparent 55%),
        var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .glass{
      width:min(520px, 94vw);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:18px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      padding:18px;
    }
    h1{margin:0 0 6px;font-size:28px;font-weight:950}
    p{margin:0 0 14px;color:var(--mut);line-height:1.5}
    input{
      width:100%;
      padding:13px 14px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.25);
      color:var(--txt);
      outline:none;
      font-size:16px;
    }
    input:focus{border-color:rgba(255,77,166,.55);box-shadow:0 0 0 3px rgba(255,77,166,.12)}
    button{
      width:100%;
      margin-top:10px;
      border:none;cursor:pointer;
      padding:13px 14px;border-radius:14px;
      font-weight:900;color:white;
      background:linear-gradient(135deg,var(--pink),var(--pink2));
      box-shadow: 0 10px 25px rgba(255,77,166,.22);
      font-size:16px;
    }
    .hint{margin-top:10px;color:var(--mut);font-size:12px}
    .msg{margin-top:10px;font-size:13px;font-weight:800}
    .ok{color:var(--good)}
    .bad{color:var(--bad)}
    .hide{display:none}
  </style>
</head>
<body>

  <!-- LOCK BOX -->
  <div id="lockBox" class="glass">
    <h1>Unlock ðŸ”’</h1>
    <p>Enter our secret date to open.</p>

    <input id="lockInput" placeholder="01032025" inputmode="numeric" maxlength="8" />
    <button id="unlockBtn">Unlock</button>

    <div id="lockMsg" class="msg"></div>
    <div class="hint">Hint: DDMMYYYY</div>
  </div>

  <!-- LOGIN BOX (Step 2 UI) -->
  <div id="loginBox" class="glass hide">
    <h1>Login ðŸ’ž</h1>
    <p>Now enter email + password (Firebase step comes next).</p>

    <input id="email" placeholder="Email" autocomplete="username" />
    <input id="pass" placeholder="Password" type="password" autocomplete="current-password" />
    <button id="fakeLoginBtn">Login</button>

    <div id="loginMsg" class="msg"></div>
    <div class="hint">Next step: we connect this button to Firebase Auth.</div>
  </div>

  <script>
    const SECRET = "01032025";

    const lockBox = document.getElementById("lockBox");
    const loginBox = document.getElementById("loginBox");

    const lockInput = document.getElementById("lockInput");
    const unlockBtn = document.getElementById("unlockBtn");
    const lockMsg = document.getElementById("lockMsg");

    const fakeLoginBtn = document.getElementById("fakeLoginBtn");
    const loginMsg = document.getElementById("loginMsg");

    function showLogin(){
      lockBox.classList.add("hide");
      loginBox.classList.remove("hide");
    }

    function setLockMsg(text, ok){
      lockMsg.textContent = text;
      lockMsg.className = "msg " + (ok ? "ok" : "bad");
    }

    // If already unlocked earlier
    if(localStorage.getItem("sh_lock_ok")==="1"){
      showLogin();
    }

    unlockBtn.addEventListener("click", () => {
      const v = (lockInput.value || "").trim();
      if(v === SECRET){
        localStorage.setItem("sh_lock_ok", "1");
        setLockMsg("âœ… Unlocked! Opening loginâ€¦", true);
        setTimeout(showLogin, 350); // small nice delay
      }else{
        setLockMsg("âŒ Wrong date. Try again.", false);
        lockInput.value = "";
        lockInput.focus();
      }
    });

    lockInput.addEventListener("keydown", (e) => {
      if(e.key === "Enter") unlockBtn.click();
    });

    // temporary (until Firebase step)
    fakeLoginBtn.addEventListener("click", () => {
      loginMsg.textContent = "âœ… UI OK. Next step we connect Firebase login.";
      loginMsg.className = "msg ok";
    });
  </script>

</body>
</html>
